<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./demo-common.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/video-switch.js"></script>
	</head>
	<!-- http://html5doctor.com/video-canvas-magic/ -->
	<body>
		<canvas width="500" height="500" id="video_canvas"></canvas>
		<div>
			<a href="javascript:;" class="button" data-type="3D">3D切换</a>
			<a href="javascript:;" class="button">平滑切换</a>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function () {		
			var switcher = new VideoSwitch({
				width: 500,
				height: 500
			}, '#video_canvas', [
				'./movie.mp4',
				'./movie2.mp4'
			]);
			var index = 1;
			$('a.button').click(function () {
				var type = $(this).data('type');
				switcher.play(index, type || '');
				index = index ? 0 : 1;
			});
			
		});
	</script>
</html>
